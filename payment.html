<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Interface</title>
</head>
<body>
    <form action="thank you.html">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
       <fieldset>
        <legend><b><u>Gender</u></b></legend>
        <p>Male
            <input type="radio" name="gender" id="Male" required>
            Female
            <input type="radio" name="gender" id="Female" required>
        </p>
    
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="4"></textarea></p>
    <p>Email: <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" required maxlength="8" minlength="6"></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type" required> 
            <option value="">--Select a card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card_number" id="card_number" required>
    </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
        </p>
        
        <p>Cvv <input type="password" name="cvv" id="cvv" required></p>
        <a href="thank you.html">
        <input type="submit" value="Pay Now" >
    </a>
    </form>
</body>
</html>
